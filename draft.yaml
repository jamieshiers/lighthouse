models:
  GuestLogComment:
    GuestLog_id: integer
    comment_text: longtext
    user_id: integer
    relationships:
      belongsTo: GuestLog

  GuestLog:
    user_id: integer
    booking_reference: string:6
    short_description : string:140
    status: enum:Closed, Open
    guest_emotion: integer
    opened_by: integer
    relationships:
      hasMany: GuestLogComments
      belongsTo: User, Guest
